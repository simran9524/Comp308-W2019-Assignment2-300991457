 <!--nav section begins-->
<nav class="navbar background-color navbar-expand-lg navbar-dark">

 <!--logo link-->
  <a class="navbar-brand" routerLink="/"><img src="../assets/images/simranlogo.png" width="50px"/></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!--nav menu begins-->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">

        <a class="nav-link" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fas fa-home"></i> Home </a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="about"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-info-circle"></i> About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="products"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-briefcase"></i> Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="services"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-cogs"></i> Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-phone"></i> Contact</a>
      </li>


        <li *ngIf="isLoggedIn()" class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline"><i class="fas fa-lg fa-user"></i>
          Welcome, {{ user.displayName }}</li>

        <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="logout" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> Logout</a></li>

        <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="login" class="nav-link">
          <i class="fas fa-sign-in-alt"></i> Login</a></li>

    </ul>
  </div>
  <!--nav menu ends-->
</nav>
<!--nav section ends-->
