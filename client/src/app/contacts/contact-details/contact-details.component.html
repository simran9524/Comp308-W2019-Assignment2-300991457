<!-- Content for the Edit Page -->
<div class="container-fluid">
    <div class="hero-section other-hero-section" style="background-image: url('../assets/images/home.jpg');">
        <div class="hero-section-overlay">
            <div class="hero-heading hero-heading-other">
                <div class="hero-text">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="form margins" (submit)="onContactDetailsSubmit()">
                    <div class="form-group">
                        <label for="FirstNameTextField">First Name</label>
                        <input type="text" class="form-control"
                        id="FirstNameTextField"
                        placeholder="Enter First Name"
                        name="firstName"
                        [(ngModel)]="contact.firstName"
                        value="{{ contact.firstName }}"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="LastNameTextField">Last Name</label>
                        <input type="text" class="form-control"
                        id="LastNameTextField"
                        placeholder="Enter Last Name"
                        name="lastName"
                        [(ngModel)]="contact.lastName"
                        value="{{ contact.lastName }}"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="AgeTextField">Age</label>
                        <input type="text" class="form-control"
                        id="AgeTextField"
                        placeholder="Enter Age"
                        name="age"
                        [(ngModel)]="contact.age"
                        value="{{ contact.age }}"
                        required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> {{ title }}</button>
                    <a routerLink="/contact/contact-list" class="btn btn-warning margin-buttons">
                  <i class="fas fa-undo"></i> Cancel</a>
            </form>


      </div>
  </div>
  </div>
</div>
