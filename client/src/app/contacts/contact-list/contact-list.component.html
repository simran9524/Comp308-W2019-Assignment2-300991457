<div class="container-fluid">
    <div class="hero-section other-hero-section" style="background-image: url('../assets/images/home.jpg');">
        <div class="hero-section-overlay">
            <div class="hero-heading hero-heading-other">
                <div class="hero-text">
                    <h1>Contact List</h1>
                    <a class="btn btn-primary" routerLink="add" role="button">
                        <i class="fas fa-plus-circle"></i> 
                    Add a Contact</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table table-bordered table-striped table-hover">
                    <!-- Header Row-->
                    <tr>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Age</th>
                        <th class="text-center"></th>
                        <th class="text-center"></th>
                    </tr>

                    <!-- Repeatable Template Row -->
                        <tr *ngFor="let contact of contacts">
                            <td class="text-center">{{contact.firstName}}</td>
                            <td class="text-center">{{contact.lastName}}</td>
                            <td class="text-center">{{contact.age}}</td>

                            <td class="text-center">
                            <a routerLink="edit/{{contact._id}}"
                                class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Edit</a>
                            </td>

                            <td class="text-center">
                                <a routerLink="delete/{{contact._id}}" (click)="onDeleteClick()"
                                    class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                                </td>
                        </tr>
                </table>

            </div>
        </div>
    </div>
</div>
